<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <header>
    <img src="images/logo.svg" alt="Base Apparel Logo" id="logo">
  </header>

  <main>
    <section id="hero-img-mobile">
      <img src="images/hero-mobile.jpg" alt="woman in front of plant">
    </section>
    <section id="hero-img-desktop">
      <img src="images/hero-desktop.jpg" alt="woman in front of plant">
    </section>

    <section id="body-text">
      <div><h1><span>We're</span> Coming Soon</h1></div>
      <div><p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p></div>
    </section>

    <section id="email-form">
      <form action="" method="POST">
        <label for="email"></label>
        <input type="email" name="email" placeholder="Email Address" required>
        <button type="submit"><img src="images/icon-arrow.svg"></button>
      </form>
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://yearicks.dev">Ashley Yearicks</a>.
    </p>
  </footer>
</body>
</html>
